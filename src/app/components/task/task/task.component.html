<div class="example-box" cdkDrag>
  <mat-expansion-panel
    style="width: 100%; height: auto"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header class="example-box" cdkDrag>
      <mat-panel-title> {{ taskName }} </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description style="height: auto; vertical-align: middle">
      <div style="width: 100%">
        <p style="float: left; width: 80%">
          {{ taskDesc }}
        </p>
        <button
          mat-icon-button
          color="accent"
          style="float: right"
          (click)="openTaskDialog()"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-panel-description>
  </mat-expansion-panel>
  <mat-divider [inset]="true"></mat-divider>
</div>
