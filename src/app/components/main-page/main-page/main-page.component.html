<div
  cdkDropListGroup
  style="height: 100vh"
  class="wrapper parent"
  #elemt
  (mousedown)="startDragging($event, false, elemt)"
  (mouseup)="stopDragging($event, false)"
  (mouseleave)="stopDragging($event, false)"
  (mousemove)="moveEvent($event, elemt)"
>
  <div class="child" *ngFor="let list of lists">
    {{ list.listName }}{{ list.tasks }}
    <app-task-section
      [title]="list.listName"
      [_tasks]="list.tasks"
    ></app-task-section>
  </div>
  <div *ngIf="lists.length != 0; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <div style="margin-top: 36px">
      <button mat-fab color="primary" (click)="createListDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div
      style="
        display: flex;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%);
      "
    >
      <button
        mat-fab
        color="primary"
        (click)="createListDialog()"
        style="margin-right: 1em"
      >
        <mat-icon>add</mat-icon>
      </button>
      <h1>Hozz létre egy listát!</h1>
    </div>
  </ng-template>
</div>
