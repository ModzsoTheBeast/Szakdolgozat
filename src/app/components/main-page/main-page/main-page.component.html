<div
  class="position-absolute top-50 start-50 translate-middle"
  style="width: 80vw; z-index: 100"
  *ngIf="loading"
>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  <h3 style="color: #d9b08c">Listák és kártyák betöltése ...</h3>
</div>
<div cdkDropListGroup style="height: 100vh" class="wrapper parent" #elemt>
  <!-- (mousedown)="startDragging($event, false, elemt)"
  (mouseup)="stopDragging($event, false)"
  (mouseleave)="stopDragging($event, false)"
  (mousemove)="moveEvent($event, elemt)" -->
  <div class="child" *ngFor="let list of lists">
    <app-task-section
      [title]="list.listName"
      [_tasks]="list.tasks"
    ></app-task-section>
  </div>
  <div *ngIf="listsLength; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <div style="margin-top: 36px">
      <button
        mat-fab
        color="primary"
        (click)="createListDialog()"
        matTooltip="Lista hozzáadása."
        matTooltipPosition="below"
        matTooltipHideDelay="500"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div
      style="
        display: flex;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%);
      "
    >
      <button
        mat-fab
        color="primary"
        (click)="createListDialog()"
        style="margin-right: 1em"
      >
        <mat-icon>add</mat-icon>
      </button>
      <h1>Hozz létre egy listát!</h1>
    </div>
  </ng-template>
</div>
