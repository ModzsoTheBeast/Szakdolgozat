<div class="projects">
  <mat-card class="card">
    <div class="pname">
      <mat-toolbar
        color="accent"
        style="align-items: center; justify-content: center"
        >Project name</mat-toolbar
      >
      <canvas
        style="margin-bottom: 2em; margin-top: 2em"
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
      <!-- tooltip -->
    </div>
    <div
      style="justify-content: center; text-align: center; margin-bottom: 1rem"
    >
      <button mat-raised-button color="accent" (click)="moveToProject()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
